{% extends 'layouts/layout.html' %}
{% load static %}
{% load i18n %}

{% block title %}
<title>{% translate 'Fluffies '%}</title>
{% endblock %}

{% block content %}
<section class="mb-3">
  <div class="container">
    <h1 class="text-center">
      Confirm password reset
    </h1>
  </div>
</section>
<!--================ Start Blog Post Area =================-->
<div class="blog-post-area section-margin mt-4">
  <div class="container">
    <section class="row">
      <div class="col-lg-12">
        <form class="basic-form" action="" method="post" role="form">
        {% csrf_token %}
        <div class="controls text-center">
          {% for field in form %}
          <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
              <div class="form-group"> <label class="mr-3" for="{{ field.id_for_label }}">{{ field.label }}</label>{{ field }}
                <div class="help-block with-errors text-danger">{{ field.errors }}</div>
              </div>
            </div>
          </div>
          {% endfor %}
          <div class="row justify-content-center">
            <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send" value="Reset"> </div>
          </div>
        </div>
      </form>
      </div>
    </section>
  </div>
</div>
{% endblock %}
