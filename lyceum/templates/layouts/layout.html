<!DOCTYPE html>
{% load static %}
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href=" {% static 'css/style.css' %} ">

  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}">
  <link rel="mask-icon" href="{% static 'img/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">

  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  {% block title %}
    <title>Пушистики</title>
  {% endblock %}
</head>

<body>

  {% include 'include/header.html' %}
  <main class="main">
    {% block content %}Контент не подгрузился =({% endblock %}
  </main>
  {% include 'include/footer.html' %}

  <script src="{% static 'jquery/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

  <script>
    let dateStr = '{% now "Y-m-d" %}T{% now "H:i:s" %}Z'
    let serverDate = Date.parse(dateStr)
    let distinctionTime = Math.abs(serverDate - new Date())

    if (distinctionTime < 86400000) {
      dateElement = document.getElementById('date')
      dateElement.innerHTML = `now ${new Date().getFullYear()}`
    }
  </script>
</body>

</html>
