{% load static %}
<div class="single-recent-blog-post card-view p-3">
  <div class="thumb"><img class="card-img rounded-0" src="{{ item.main_image.get_image_300x300.url }}" alt="#">
    <ul class="thumb-info">
      <li><a href="{% url 'catalog:item_detail' id=1 %}"><i class="ti-user"></i>Admin</a></li>
      <li><a href="{% url 'catalog:item_detail' id=1 %}"><i class="ti-themify-favicon"></i>2 Comments</a></li>
    </ul>
  </div>
  <div class="details mt-20">
    <a href="{% url 'catalog:item_detail' id=1 %}">
      <h3>{{ item.name }}</h3>
    </a>
    <p class="tag-list-inline">Category: <a href="#">{{ item.category }}</a></p>
    <p>{{ item.text|safe|truncatewords:10 }}</p>
    <p class="tag-list-inline">Tags: {% for tag in item.tags.all %}<a href="#">{{ tag.name }}</a>, {% endfor %}
    <div class="button__wrapper">
    <a class="button" href="{% url 'catalog:item_detail' id=1 %}">Read More <i
            class="ti-arrow-right"></i></a></div>
  </div>
</div>
